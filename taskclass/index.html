<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/js/script.js">
    <title>Document</title>
</head>
<body>
    <div class="container mt-2">
        <label for="firstname">firstname</label>
        <input type="text" id="firstname" class="form-control w-25" placeholder="Please enter your name">
        <span style="display: block;" class="text-danger d-none error">please full in the input</span>
        

        <label for="surname">Surname</label>
        <input type="text" id="surname" class="form-control w-25" placeholder="Please enter your Surname">
        <span style="display: block;" class="text-danger d-none msg1">please full in the input</span>
       

        <label for="Email">Email</label>
        <input type="email" id="email" class="form-control w-25" placeholder="Please enter your e-mail">
        <span style="display: block;" class="text-danger d-none msg2">please full in the input</span>
        
        <label for="password">Password</label>
        <input type="text" id="password" class="form-control w-25" placeholder="Please enter your Password">
        <span style="display: block;" class="text-danger d-none msg3">please full in the input</span>
        <span style="display: block;" class="text-danger d-none msg4">Your password have to be at least 8 character</span>
        <label for="re-password">Re-enter Password</label>
        <input type="text" id="re-password" class="form-control w-25" placeholder="Please re-enter Password">
        <span style="display: block;" class="text-danger d-none msg5">Your password is not match</span>

        <button type="button" class="mt-2 submit btn btn-outline-success">Submit</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
